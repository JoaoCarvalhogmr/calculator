<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Workshop Starter</title>
  </head>
  <body>
    <main class="calculator">
      <div class="display">

      </div>
      <div class="math">
          <ul class="number-container">
              <li class="number-item">
                <p class="number">1</p>
              </li>
              <li class="number-item">
                <p class="number">2</p>
              </li>
              <li class="number-item">
                <p class="number">3</p>
              </li>
              <li class="number-item">
                <p class="number">4</p>
              </li>
              <li class="number-item">
                <p class="number">5</p>
              </li>
              <li class="number-item">
                <p class="number">6</p>
              </li>
              <li class="number-item">
                <p class="number">7</p>
              </li>
              <li class="number-item">
                <p class="number">8</p>
              </li>
              <li class="number-item">
                <p class="number">9</p>
              </li>
              <li class="number-item">
                <p class="number">0</p>
              </li>
              <div id="enter">
                  ENTER
                </div>
            </ul>
            <div class="operations-container">
              <ul class="operations">
                <li class="operation">+</li>
                <li class="operation">-</li>
                <li class="operation">X</li>
                <li class="operation">%</li>
              </ul>
            </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
